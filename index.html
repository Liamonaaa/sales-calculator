<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>מחשבון מכירות</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;800&family=Heebo:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --bg: #090c0a;
        --bg-2: #0d1411;
        --panel: #0f1914;
        --panel-2: #141f18;
        --text: #e8ffe9;
        --muted: #9cc9a6;
        --green: #35ff6b;
        --green-2: #19cc59;
        --border: #1d3a2a;
        --shadow: 0 18px 60px rgba(3, 25, 12, 0.65);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Rubik", "Heebo", sans-serif;
        background: radial-gradient(circle at 15% 20%, #17301f 0%, transparent 55%),
          radial-gradient(circle at 80% 10%, #0d2416 0%, transparent 45%),
          linear-gradient(160deg, var(--bg), var(--bg-2));
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 18px 48px;
      }

      .app {
        width: min(880px, 96vw);
        position: relative;
      }

      .header {
        text-align: center;
        margin-bottom: 24px;
      }

      .header h1 {
        font-size: clamp(2rem, 2.8vw, 2.7rem);
        margin: 0;
        color: var(--text);
        letter-spacing: 0.04em;
      }

      .header p {
        margin: 8px 0 0;
        color: var(--muted);
        font-weight: 300;
      }

      .panel {
        background: linear-gradient(160deg, var(--panel), var(--panel-2));
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 28px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(8px);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 18px;
        margin-bottom: 20px;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .label {
        font-size: 0.95rem;
        color: var(--muted);
      }

      select,
      input[type="number"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid #23412f;
        background: #0b1410;
        color: var(--text);
        font-size: 1rem;
        outline: none;
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      select:focus,
      input[type="number"]:focus {
        border-color: var(--green);
        box-shadow: 0 0 0 2px rgba(53, 255, 107, 0.2);
      }

      .total {
        font-size: 1.2rem;
        padding: 14px 16px;
        border-radius: 14px;
        background: rgba(10, 24, 16, 0.7);
        border: 1px solid #1d3a2a;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        margin-bottom: 18px;
      }

      .total strong {
        color: var(--green);
        font-size: 1.4rem;
      }

      .actions {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        margin-bottom: 16px;
      }

      .glow-button {
        background: linear-gradient(135deg, #1edb5f, #4bff85);
        color: #05140a;
        border: none;
        padding: 12px 28px;
        font-size: 1.05rem;
        font-weight: 700;
        border-radius: 999px;
        cursor: pointer;
        box-shadow: 0 0 18px rgba(53, 255, 107, 0.45), 0 8px 30px rgba(11, 56, 22, 0.7);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .glow-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 0 24px rgba(53, 255, 107, 0.7), 0 10px 34px rgba(11, 56, 22, 0.85);
      }

      .copy-output {
        background: #0c1712;
        border: 1px solid #1f3b2c;
        border-radius: 16px;
        padding: 18px;
        white-space: pre-line;
        font-size: 0.98rem;
        color: #d8ffe3;
      }

      .copy-title {
        margin: 0 0 8px;
        font-weight: 600;
        color: var(--muted);
      }

      .toast {
        position: fixed;
        left: 50%;
        bottom: 28px;
        transform: translateX(-50%) translateY(20px);
        background: #0f1e15;
        border: 1px solid #2b5a3a;
        color: var(--text);
        padding: 10px 18px;
        border-radius: 999px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        z-index: 20;
      }

      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      .hint {
        font-size: 0.85rem;
        color: var(--muted);
        text-align: center;
        margin-top: 10px;
      }

      @media (max-width: 560px) {
        .panel {
          padding: 20px;
        }

        .total {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>מחשבון מכירות</h1>
        <p>בחרו מוצר, הגדירו כמות וקבלו פורמט מסודר לשיתוף.</p>
      </header>

      <section class="panel">
        <div class="grid">
          <label class="field">
            <span class="label">סוג</span>
            <select id="typeSelect">
              <option value="מוצר רגיל">מוצר רגיל</option>
              <option value="מבצע">מבצע</option>
            </select>
          </label>

          <label class="field">
            <span class="label">קטגוריה</span>
            <select id="categorySelect"></select>
          </label>

          <label class="field">
            <span class="label">מוצר</span>
            <select id="productSelect"></select>
          </label>

          <label class="field">
            <span class="label">כמות</span>
            <input id="quantityInput" type="number" min="1" step="1" value="1" />
          </label>
        </div>

        <div class="total">
          <span>סה״כ:</span>
          <strong id="totalValue">0</strong>
        </div>

        <div class="actions">
          <button class="glow-button" id="copyButton">העתק פורמט</button>
        </div>

        <div class="copy-title">טקסט מוכן להעתקה</div>
        <pre class="copy-output" id="formatOutput"></pre>
        <div class="hint">הטקסט מתעדכן בזמן אמת לפי הבחירות.</div>
      </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite">הועתק! הטקסט הועתק ללוח</div>

    <script>
      const productsData = {
        "מוצר רגיל": {
          "שתייה": [
            { name: "מיץ פטל", price: 100 },
            { name: "מיץ ענבים", price: 100 }
          ],
          "אוכל קל / קינוחים": [
            { name: "צ’יפס", price: 350 },
            { name: "כדור פלאפל", price: 400 }
          ],
          "אוכל כבד": [
            { name: "פיתה פלאפל", price: 500 },
            { name: "בגט שווארמה", price: 500 },
            { name: "סלט שווארמה", price: 450 },
            { name: "קבב", price: 600 }
          ]
        },
        "מבצע": {
          "שתייה": [
            { name: "מיץ פטל (מבצע 10 ב-800)", price: 800 }
          ],
          "אוכל קל / קינוחים": [
            { name: "שוקולד צ’יפס (מבצע 10 ב-800)", price: 800 },
            { name: "צ’יפס (מבצע 10 ב-3000)", price: 3000 },
            { name: "כדור פלאפל (מבצע 10 ב-3500)", price: 3500 }
          ],
          "אוכל כבד": [
            { name: "עסקת קטנה (5 בגט שווארמה + 10 שתייה)", price: 3000 },
            { name: "עסקת גדולה (10 בגט שווארמה + 15 שתייה)", price: 5000 },
            { name: "עסקת ענקית (10 שווארמה בלחמ + צ’יפס + 10 שתייה על חשבון הבית)", price: 8000 },
            { name: "עסקת פלאפל קטו (5 פיתות פלאפל + 5 שתייה)", price: 3000 },
            { name: "עסקת פלאפל גדול (10 פיתות פלאפל + 15 שתייה)", price: 4500 }
          ]
        }
      };

      const typeSelect = document.getElementById("typeSelect");
      const categorySelect = document.getElementById("categorySelect");
      const productSelect = document.getElementById("productSelect");
      const quantityInput = document.getElementById("quantityInput");
      const totalValue = document.getElementById("totalValue");
      const formatOutput = document.getElementById("formatOutput");
      const copyButton = document.getElementById("copyButton");
      const toast = document.getElementById("toast");

      const formatNumber = (value) => value.toLocaleString("he-IL");

      const populateCategories = () => {
        const type = typeSelect.value;
        const categories = Object.keys(productsData[type]);
        categorySelect.innerHTML = "";
        categories.forEach((category) => {
          const option = document.createElement("option");
          option.value = category;
          option.textContent = category;
          categorySelect.appendChild(option);
        });
      };

      const populateProducts = () => {
        const type = typeSelect.value;
        const category = categorySelect.value;
        const products = productsData[type][category] || [];
        productSelect.innerHTML = "";
        products.forEach((product, index) => {
          const option = document.createElement("option");
          option.value = String(index);
          option.textContent = `${product.name} • ${formatNumber(product.price)}`;
          productSelect.appendChild(option);
        });
      };

      const getQuantity = () => {
        let quantity = parseInt(quantityInput.value, 10);
        if (Number.isNaN(quantity) || quantity < 1) {
          quantity = 1;
          quantityInput.value = "1";
        }
        return quantity;
      };

      const getSelectedProduct = () => {
        const type = typeSelect.value;
        const category = categorySelect.value;
        const products = productsData[type][category] || [];
        const index = parseInt(productSelect.value, 10);
        return products[index] || products[0];
      };

      const updateOutput = () => {
        const quantity = getQuantity();
        const category = categorySelect.value;
        const product = getSelectedProduct();
        const price = product ? product.price : 0;
        const total = price * quantity;

        totalValue.textContent = formatNumber(total);

        const formattedText = `פורמט מכירה\nמה מכרתי: ${category} - ${product ? product.name : ""}\nכמות: ${quantity}\nכמה עלה: ${formatNumber(total)}`;
        formatOutput.textContent = formattedText;
      };

      const showToast = () => {
        toast.classList.add("show");
        clearTimeout(showToast.timeoutId);
        showToast.timeoutId = setTimeout(() => {
          toast.classList.remove("show");
        }, 2200);
      };

      const copyToClipboard = async () => {
        const text = formatOutput.textContent;
        try {
          await navigator.clipboard.writeText(text);
          showToast();
        } catch (error) {
          const temp = document.createElement("textarea");
          temp.value = text;
          temp.style.position = "fixed";
          temp.style.left = "-9999px";
          document.body.appendChild(temp);
          temp.select();
          document.execCommand("copy");
          document.body.removeChild(temp);
          showToast();
        }
      };

      typeSelect.addEventListener("change", () => {
        populateCategories();
        populateProducts();
        updateOutput();
      });

      categorySelect.addEventListener("change", () => {
        populateProducts();
        updateOutput();
      });

      productSelect.addEventListener("change", updateOutput);
      quantityInput.addEventListener("input", updateOutput);

      copyButton.addEventListener("click", copyToClipboard);

      populateCategories();
      populateProducts();
      updateOutput();
    </script>
  </body>
</html>
