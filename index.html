<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מחירון - גפניטה</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>מחירון - גפניטה</h1>
        <p>בחרו מוצר, כמות — וקבלו טקסט מוכן לשליחה בוואטסאפ/דיסקורד</p>
      </header>

      <section class="panel" aria-label="מחשבון מכירה">
        <div class="top-actions">
          <button id="addRowButton" class="btn btn-secondary" type="button">הוסף שורה</button>
          <button id="clearAllButton" class="btn btn-secondary" type="button">נקה הכל</button>
          <button id="copyButton" class="btn btn-primary" type="button">העתק טקסט לשליחה</button>
        </div>

        <div class="table-wrap">
          <table class="items-table" aria-label="טבלת שורות מכירה">
            <thead>
              <tr>
                <th scope="col">סוג</th>
                <th scope="col">קטגוריה</th>
                <th scope="col">מוצר</th>
                <th scope="col">כמות</th>
                <th scope="col">מחיר ליחידה</th>
                <th scope="col">סכום שורה</th>
                <th scope="col">פעולות</th>
              </tr>
            </thead>
            <tbody id="rowsBody"></tbody>
          </table>
        </div>

        <div class="totals" aria-live="polite">
          <div class="total-line">סה״כ: <strong id="totalValue">₪0</strong></div>
          <div id="savingsLine" class="savings hidden">חסכת ₪0</div>
        </div>

        <div class="copy-box">
          <div class="copy-box-header">
            <h2 class="copy-title">טקסט מוכן להעתקה</h2>
            <div class="copy-actions">
              <button id="outputCopyButton" class="btn btn-secondary" type="button">העתק</button>
              <button id="outputClearButton" class="btn btn-secondary" type="button">נקה</button>
            </div>
          </div>
          <pre class="copy-output" id="formatOutput"></pre>
        </div>
      </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite">הועתק!</div>

    <script src="app.js"></script>
  </body>
</html>
